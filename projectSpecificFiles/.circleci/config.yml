version: 2
jobs:
  build:
    working_directory: # TODO: ~/project-name
    docker:
      - image: circleci/node:7.10
        environment:
          PGHOST: 127.0.0.1
          PGUSER: # TODO postgres user
          NODE_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: # TODO Name of database
          POSTGRES_PASSWORD: "" # TODO password
          POSTGRES_USER: # TODO postgres user
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - repo-yarn-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - repo-yarn-
      - run: yarn install
      - save_cache:
          paths:
            - ~/.yarn-cache
          key: repo-yarn-{{ checksum "yarn.lock" }}
      # Wait for Postgres connection to open.
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Run validation checks & generate coverage reports
      - run: yarn start validate.withCoverage
      # Send coverage report to Codecov
      - run: yarn start reportCoverage
      - store_artifacts:
          path: ./coverage/clover.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: ./coverage/clover.xml
# https://circleci.com/docs/2.0/configuration-reference/#workflows
# https://circleci.com/docs/2.0/workflows/#branch-level-job-execution
workflows:
  version: 2
  feature_testing:
    jobs:
      - build:
          filters:
            branches:
              only: # TODO Branch Name
  production_testing:
    jobs:
      - build:
          filters:
            branches:
              only: master
